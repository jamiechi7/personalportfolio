<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
    
        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fb, #dde5f7);
            color: #333;
        }

        h1 {
            margin-bottom: 1.0rem;
            letter-spacing: 0.1em;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .photo-stack {
            position: relative; 
            width: 420px;
            height: 280px;
            cursor: pointer;
        }

        .photo-stack .photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;

            border: 8px solid #ffffff;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.3);
            border-radius: 4px;

            opacity: 0.2;

            transition:
                transform 0.7s ease,
                opacity 0.7s ease,
                box-shadow 0.7s ease;
        }

        .nyota1 {
            transform: rotate(-10deg) translate(-15px, 10px);
            z-index: 1;
        }

        .nyota2 {
            transform: rotate(-5deg) translate(-5px, 3px);
            z-index: 2;
        }

        .nyota3 {
            transform: rotate(8deg) translate(10px, 8px);
            z-index: 3;
        }

        .nyota4 {
            transform: rotate(12deg) translate(12px, 10px);
            z-index: 0;
        }

        .photo-stack:hover .nyota1 {
            transform: translate(-320px, 0) rotate(-10deg) scale(1.05);
            opacity: 1;
            z-index: 4;
        }

        .photo-stack:hover .nyota2 {
            transform: translate(-110px, -10px) rotate(-4deg) scale(1.05);
            opacity: 1;
            z-index: 5;
        }

        .photo-stack:hover .nyota3 {
            transform: translate(110px, -10px) rotate(4deg) scale(1.05);
            opacity: 1;
            z-index: 5;
        }

        .photo-stack:hover .nyota4 {
            transform: translate(320px, 0) rotate(10deg) scale(1.05);
            opacity: 1;
            z-index: 4;
        }

        @media (max-width: 768px) {
            .photo-stack:hover .nyota1 {
                transform: translate(-220px, 0) rotate(-10deg) scale(1.04);
            }
            .photo-stack:hover .nyota2 {
                transform: translate(-70px, -8px) rotate(-4deg) scale(1.04);
            }
            .photo-stack:hover .nyota3 {
                transform: translate(70px, -8px) rotate(4deg) scale(1.04);
            }
            .photo-stack:hover .nyota4 {
                transform: translate(220px, 0) rotate(10deg) scale(1.04);
            }
        }

        .caption {
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #bec9b1;
        }
    </style>
</head>
<body>
    <h1>Nyota Figurine Photo Gallery</h1>

    <div class="gallery">
        <div class="photo-stack">
           <img src="../img/n1.jpeg" alt="Nyota Figurine 1" class="photo nyota1">
            <img src="../img/n2.jpeg" alt="Nyota Figurine 2" class="photo nyota2">
            <img src="../img/n3.jpeg" alt="Nyota Figurine 3" class="photo nyota3">
            <img src="../img/n4.jpeg" alt="Nyota Figurine 4" class="photo nyota4">
        </div>
    </div>

    <p class="caption">Hover over the photo stack to discover various Nyota styles!</p>
</body>
</html>
